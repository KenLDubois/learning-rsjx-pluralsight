<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>
<ul *ngIf="postsWithComments$ | async as posts">
  <li *ngFor="let post of posts">
    <strong>{{ post?.postId }}</strong>
    {{ post?.title }}
    <p *ngIf="post?.comments">Comments: {{ post.comments.length }}</p>
    <ul *ngIf="post?.comments">
      <li *ngFor="let comment of post.comments">
        {{ comment?.name }}
        <p>
          <strong>comment post id: {{ comment?.postId }}</strong>
          {{ comment?.body }}
        </p>
      </li>
    </ul>
    <hr />
  </li>
</ul>
