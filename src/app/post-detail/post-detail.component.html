<div *ngIf="vm$ | async as vm">
  <h2>{{ vm?.post?.title }}</h2>
  <hr />
  <i>- {{ vm?.post?.user?.name }}</i>
  <br />
  <br />
  <p>{{ vm?.post?.body }}</p>
  <hr />
  <hr />
  <h3>Comments:</h3>
  <div *ngFor="let comment of vm?.comments">
    <p>{{ comment?.name }} | {{ comment?.email }}</p>
    <p>
      {{ comment?.body }}
    </p>
    <hr />
  </div>
</div>
